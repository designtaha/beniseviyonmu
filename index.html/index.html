<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beni Seviyor Musun?</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #ff9a8b, #ff6a00); /* TatlÄ± renk geÃ§iÅŸi */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .game-container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8); /* Hafif transparan bir arka plan */
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 350px;
            animation: fadeIn 1.5s ease-in-out;
        }

        .question {
            font-size: 2.5em;
            margin-bottom: 30px;
            color: #ff4c6a; /* TatlÄ± kÄ±rmÄ±zÄ± renk */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .answers {
            font-size: 1.5em;
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 30px;
        }

        .answers button {
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: #ff6f61;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transform: scale(1);
        }

        .answers button:hover {
            background-color: #ff4e3a;
            transform: scale(1.1); /* Buton hover animasyonu */
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        .answers button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
            transform: scale(1); /* Devre dÄ±ÅŸÄ± buton iÃ§in animasyon yok */
        }

        .hidden {
            display: none;
        }

        /* Kaybolma animasyonu */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #message {
            margin-top: 20px;
            font-size: 1.4em;
            font-weight: bold;
            color: #fff;
            animation: fadeIn 1.5s ease-in-out;
        }

        /* Hareket animasyonu */
        @keyframes moveAway {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(calc(50px + 10vw), calc(50px + 10vh));
            }
        }

        /* HayÄ±r butonunun hareketi */
        .move-away {
            animation: moveAway 0.3s ease-in-out forwards;
        }

        .move-back {
            animation: moveAway 0.3s ease-in-out reverse;
        }

    </style>
</head>
<body>

    <div class="game-container">
        <div class="question">Beni seviyor musun?</div>
        <div class="answers">
            <button id="evetBtn" onclick="cevapEvet()">Evet</button>
            <button id="hayirBtn" onmouseover="hayirKaÃ§sÄ±n()" onmouseout="hayirGeriDÃ¶n()" onclick="cevapHayir()" id="hayirBtnActive">HayÄ±r</button>
        </div>
        <div id="message" class="hidden"></div>
    </div>

    <script>
        let hayirBtnClicked = false;

        // HayÄ±r butonuna fare gelince butonun hareket etmesini saÄŸla
        function hayirKaÃ§sÄ±n() {
            if (!hayirBtnClicked) {
                const hayirBtn = document.getElementById('hayirBtn');
                hayirBtn.classList.add('move-away'); // Hareket animasyonunu baÅŸlat
                hayirBtn.classList.remove('move-back');
                hayirBtn.style.pointerEvents = 'none'; // Butonu tÄ±klanamaz hale getir
            }
        }

        // Fareyi Ã§ektiÄŸinde butonu eski yerine geri getirmek
        function hayirGeriDÃ¶n() {
            if (!hayirBtnClicked) {
                const hayirBtn = document.getElementById('hayirBtn');
                hayirBtn.classList.remove('move-away');
                hayirBtn.classList.add('move-back'); // Hareket animasyonunu geri al
                hayirBtn.style.pointerEvents = 'auto'; // Butonu tekrar tÄ±klanabilir hale getir
            }
        }

        // Evet butonuna tÄ±klayÄ±nca "Biliyorum" mesajÄ±
        function cevapEvet() {
            const message = document.getElementById('message');
            message.textContent = "Biliyorum! ðŸ˜Š";
            message.style.color = "#7ef6a3"; // TatlÄ± yeÅŸil
            message.classList.remove('hidden');
            disableButtons();
        }

        // HayÄ±r butonuna tÄ±klayÄ±nca "HayÄ±r" yazÄ±sÄ±nÄ±n kaybolmasÄ±
        function cevapHayir() {
            hayirBtnClicked = true; // "HayÄ±r" butonu tÄ±klanmÄ±ÅŸ olduÄŸu iÃ§in bir kez daha hareket etmesin
            const hayirBtn = document.getElementById('hayirBtn');
            hayirBtn.classList.add('hidden');
            disableButtons();
        }

        // ButonlarÄ± devre dÄ±ÅŸÄ± bÄ±rakma
        function disableButtons() {
            const evetBtn = document.getElementById('evetBtn');
            const hayirBtn = document.getElementById('hayirBtn');
            evetBtn.disabled = true;
            hayirBtn.disabled = true;
        }
    </script>

</body>
</html>
