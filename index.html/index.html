<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beni Seviyor Musun?</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #ff9a8b, #ff6a00); /* TatlÄ± renk geÃ§iÅŸi */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .game-container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8); /* Hafif transparan bir arka plan */
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 400px;
            animation: fadeIn 1.5s ease-in-out;
        }

        .question {
            font-size: 2.5em;
            margin-bottom: 30px;
            color: #ff4c6a; /* TatlÄ± kÄ±rmÄ±zÄ± renk */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .answers {
            font-size: 1.5em;
            display: flex;
            justify-content: center;
            gap: 40px; /* Ä°ki buton arasÄ±ndaki boÅŸluk */
            margin-top: 30px;
        }

        .answers span,
        .answers button {
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: #ff6f61;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transform: scale(1);
        }

        .answers span:hover,
        .answers button:hover {
            background-color: #ff4e3a;
            transform: scale(1.1);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        /* Kaybolma animasyonu */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* "HayÄ±r" butonunun hareket animasyonu */
        @keyframes hayirHareket {
            0% {
                left: 50%;
                top: 50%;
            }
            100% {
                left: calc(100% - 100px);
                top: calc(100% - 100px);
            }
        }

        /* "Evet" butonunun hareket animasyonu */
        @keyframes evetHareket {
            0% {
                left: 50%;
                top: 50%;
            }
            100% {
                left: calc(0% + 100px);
                top: calc(100% - 50px);
            }
        }

        #hayirBtn {
            position: absolute;
            animation: hayirHareket 2s ease-in-out infinite alternate;
        }

        #evetBtn {
            position: absolute;
            animation: evetHareket 2s ease-in-out infinite alternate;
        }

    </style>
</head>
<body>

    <div class="game-container">
        <div class="question">Beni seviyor musun?</div>
        <div class="answers">
            <button id="evetBtn" onclick="cevapEvet()">Evet</button>
            <span id="hayirBtn" onmouseover="hayirKaÃ§sÄ±n()">HayÄ±r</span>
        </div>
        <div id="message" class="hidden"></div>
    </div>

    <script>
        let hayirBtn = document.getElementById('hayirBtn');
        let evetBtn = document.getElementById('evetBtn');
        
        // "HayÄ±r" yazÄ±sÄ±na fare geldiÄŸinde hareket ettirme
        function hayirKaÃ§sÄ±n() {
            // EkranÄ±n rastgele bir yerini hedefle
            const randomX = Math.random() * (window.innerWidth - hayirBtn.offsetWidth);  // EkranÄ±n geniÅŸliÄŸine gÃ¶re rastgele X
            const randomY = Math.random() * (window.innerHeight - hayirBtn.offsetHeight); // EkranÄ±n yÃ¼ksekliÄŸine gÃ¶re rastgele Y
            hayirBtn.style.left = randomX + "px";
            hayirBtn.style.top = randomY + "px";
        }

        // "Evet" butonuna tÄ±klayÄ±nca "Biliyorum!" mesajÄ±nÄ± gÃ¶sterme
        function cevapEvet() {
            const message = document.getElementById('message');
            message.textContent = "Biliyorum! ðŸ˜Š";
            message.style.color = "#7ef6a3"; // TatlÄ± yeÅŸil
            message.classList.remove('hidden');
            disableButtons();
        }

        // "HayÄ±r" butonuna tÄ±klayÄ±nca "HayÄ±r" yazÄ±sÄ±nÄ± kaybetme
        hayirBtn.addEventListener('click', () => {
            hayirBtn.classList.add('hidden');  // "HayÄ±r" yazÄ±sÄ± kaybolur
            const message = document.getElementById('message');
            message.textContent = "HayÄ±r diyorsun! ðŸ˜ž";
            message.style.color = "#ff4c6a"; // KÄ±rmÄ±zÄ± renk
            message.classList.remove('hidden');
            disableButtons();
        });

        // ButonlarÄ± devre dÄ±ÅŸÄ± bÄ±rakma
        function disableButtons() {
            const evetBtn = document.getElementById('evetBtn');
            evetBtn.disabled = true;
        }
    </script>

</body>
</html>
