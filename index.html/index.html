<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beni Seviyor Musun?</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #ff9a8b, #ff6a00); /* Tatlı renk geçişi */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .game-container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9); /* Hafif transparan bir arka plan */
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 400px;
            position: relative; /* Konumlandırmayı sağlamak için */
        }

        .question {
            font-size: 2.5em;
            margin-bottom: 30px;
            color: #ff4c6a;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .answers {
            position: relative;
            width: 100%;
            height: 50px; /* Butonları hizalamak için yeterli yükseklik */
        }

        /* Evet butonunu sol merkezde hizala */
        #evetBtn {
            position: absolute;
            left: 20%; /* Ekranın sol kısmına */
            top: 50%; /* Ekranın tam ortasında */
            transform: translate(-50%, -50%);
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: #ff6f61;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* Hayır butonunu sağ merkezde hizala */
        #hayirBtn {
            position: absolute;
            right: 20%; /* Ekranın sağ kısmına */
            top: 50%; /* Ekranın tam ortasında */
            transform: translate(50%, -50%);
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: #ff6f61;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* "Hayır" butonunun hareket animasyonu */
        @keyframes hayirHareket {
            0% {
                left: 50%;
                top: 50%;
            }
            100% {
                left: calc(100% - 150px);
                top: calc(100% - 150px);
            }
        }

        /* Hover durumunda butonlar büyüsün */
        .answers button:hover {
            background-color: #ff4e3a;
            transform: scale(1.1);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        #message {
            margin-top: 20px;
            font-size: 2em;
            font-weight: bold;
            color: #4CAF50;
        }
    </style>
</head>
<body>

    <div class="game-container">
        <div class="question">Beni seviyor musun?</div>
        <div class="answers">
            <button id="evetBtn" onclick="cevapEvet()">Evet</button>
            <button id="hayirBtn" onmouseover="hayirKaçsın()">Hayır</button>
        </div>
        <div id="message"></div>
    </div>

    <script>
        let hayirBtn = document.getElementById('hayirBtn');
        let evetBtn = document.getElementById('evetBtn');
        let message = document.getElementById('message');

        // "Evet" butonuna tıklanırsa "Ben de seni seviyorum!" mesajını göster
        function cevapEvet() {
            message.textContent = "Ben de seni seviyorum! ❤️";
            message.style.color = "#7ef6a3"; // Tatlı yeşil
            hayirBtn.disabled = true; // "Hayır" butonunu devre dışı bırak
            evetBtn.disabled = true; // "Evet" butonunu devre dışı bırak
        }

        // "Hayır" butonuna fare geldiğinde hareket etmesini sağla
        function hayirKaçsın() {
            // Ekranın rastgele bir yerini hedefle
            const randomX = Math.random() * (window.innerWidth - hayirBtn.offsetWidth);
            const randomY = Math.random() * (window.innerHeight - hayirBtn.offsetHeight);
            hayirBtn.style.left = randomX + "px";
            hayirBtn.style.top = randomY + "px";
        }

        // Mouse tekrar "Hayır" yazısına gelince, "Hayır" butonunun yeniden hareket etmesini sağla
        hayirBtn.addEventListener('mouseover', function() {
            hayirKaçsın(); // Hayır butonunun hareket etmesi
        });
    </script>

</body>
</html>
