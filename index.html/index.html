<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beni Seviyor Musun?</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #ff9a8b, #ff6a00); /* Tatlı renk geçişi */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .game-container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9); /* Hafif transparan bir arka plan */
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 400px;
            position: relative; /* Konumlandırmayı sağlamak için */
        }

        .question {
            font-size: 2.5em;
            margin-bottom: 30px;
            color: #ff4c6a;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .answers {
            display: flex; /* Yanyana hizalama */
            justify-content: space-evenly; /* Butonları eşit mesafeye koyar */
            width: 100%;
            margin-top: 20px;
        }

        /* Evet butonunun stili */
        #evetBtn {
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: #ff6f61;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* Hayır butonunun stili */
        #hayirBtn {
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: #ff6f61;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* Hover durumunda butonlar büyüsün */
        .answers button:hover {
            background-color: #ff4e3a;
            transform: scale(1.1);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        #message {
            margin-top: 20px;
            font-size: 2em;
            font-weight: bold;
            color: #4CAF50;
        }

        /* Hayır yazısının stilini buradan belirleyebiliriz */
        #hayirText {
            position: absolute;
            font-size: 2em;
            font-weight: bold;
            color: #ff6f61;
            transition: all 0.3s ease;
        }

    </style>
</head>
<body>

    <div class="game-container">
        <div class="question">Beni seviyor musun?</div>
        <div class="answers">
            <button id="evetBtn" onclick="cevapEvet()">Evet</button>
            <button id="hayirBtn">Hayır</button>
        </div>
        <div id="message"></div>
        <!-- Hayır yazısı buraya eklenecek -->
        <div id="hayirText">Hayır</div>
    </div>

    <script>
        let hayirText = document.getElementById('hayirText');
        let hayirBtn = document.getElementById('hayirBtn');
        let message = document.getElementById('message');
        
        // "Evet" butonuna tıklanırsa "Ben de seni seviyorum!" mesajını göster
        function cevapEvet() {
            message.textContent = "Ben de seni seviyorum! ❤️";
            message.style.color = "#7ef6a3"; // Tatlı yeşil
            hayirBtn.disabled = true; // "Hayır" butonunu devre dışı bırak
        }

        // "Hayır" butonuna fare geldiğinde "Hayır" yazısını hareket ettir
        hayirBtn.addEventListener('mouseover', function() {
            hayirKaçsın(); // "Hayır" yazısının hareket etmesi
        });

        // "Hayır" yazısının hareket etmesini sağlayan fonksiyon
        function hayirKaçsın() {
            const maxX = window.innerWidth - hayirText.offsetWidth; // Ekranın genişliği - "Hayır" yazısının genişliği
            const maxY = window.innerHeight - hayirText.offsetHeight; // Ekranın yüksekliği - "Hayır" yazısının yüksekliği
            
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;

            hayirText.style.left = randomX + "px"; // Yeni X konumu
            hayirText.style.top = randomY + "px"; // Yeni Y konumu
        }

    </script>

</body>
</html>
