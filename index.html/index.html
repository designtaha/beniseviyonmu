<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Beni Seviyor Musun?</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to right, #ffb6b9, #ff7e85);
      font-family: sans-serif;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      text-align: center;
      position: relative;
    }

    h1 {
      color: #ff3e57;
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      justify-content: space-around;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      background-color: #ff4d6d;
      color: white;
      position: relative;
    }

    #message {
      margin-top: 30px;
      font-size: 20px;
      color: #4caf50;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Beni seviyor musun?</h1>
    <div class="buttons">
      <button id="evet">Evet</button>
      <button id="hayir">Hayır</button>
    </div>
    <div id="message"></div>
  </div>

  <script>
    const hayirBtn = document.getElementById("hayir");
    const evetBtn = document.getElementById("evet");
    const message = document.getElementById("message");

    evetBtn.addEventListener("click", () => {
      message.textContent = "Ben de seni seviyorum! ❤️";
    });

    hayirBtn.addEventListener("mouseenter", () => {
      const container = document.querySelector(".container");
      const containerRect = container.getBoundingClientRect();

      const maxX = container.clientWidth - hayirBtn.offsetWidth;
      const maxY = container.clientHeight - hayirBtn.offsetHeight;

      const randX = Math.random() * maxX;
      const randY = Math.random() * maxY;

      hayirBtn.style.position = "absolute";
      hayirBtn.style.left = `${randX}px`;
      hayirBtn.style.top = `${randY}px`;
    });
  </script>

</body>
</html>
