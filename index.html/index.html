<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Beni Seviyor musun?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
      background-color: #ffe6f0;
    }
    h1 {
      font-size: 2em;
      color: #d6336c;
    }
    .btn {
      display: inline-block;
      padding: 15px 30px;
      margin: 20px;
      font-size: 1.2em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    #yesBtn {
      background-color: #4CAF50;
      color: white;
    }
    #noBtn {
      background-color: #f44336;
      color: white;
      position: absolute;
    }
    #message {
      margin-top: 50px;
      font-size: 1.5em;
      color: #d6336c;
    }
  </style>
</head>
<body>

  <h1>Beni seviyor musun?</h1>
  <button class="btn" id="yesBtn">Evet</button>
  <button class="btn" id="noBtn">Hayır</button>

  <div id="message"></div>

  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const message = document.getElementById('message');

    yesBtn.addEventListener('click', () => {
      message.textContent = 'Ben de seni seviyorum ❤️';
    });

    noBtn.addEventListener('mouseover', () => {
      const x = Math.floor(Math.random() * (window.innerWidth - noBtn.offsetWidth));
      const y = Math.floor(Math.random() * (window.innerHeight - noBtn.offsetHeight));
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    });
  </script>

</body>
</html>
